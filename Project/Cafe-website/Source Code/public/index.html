<!DOCTYPE html>
<html>
<head>
  <title>Cafe Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    Username: <input type="text" id="signupUsername" required><br>
    Email: <input type="email" id="signupEmail" required><br>
    Password: <input type="password" id="signupPassword" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    Email: <input type="email" id="loginEmail" required><br>
    Password: <input type="password" id="loginPassword" required><br>
    <button type="submit">Login</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
